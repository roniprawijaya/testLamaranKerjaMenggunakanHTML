<!DOCTYPE html>
<html>

<head>
    <title>Registrasi</title>
</head>

<body>

    <form>
        <fieldset>
            <legend>masuk form test lamaran kerja</legend>
            <div>
                <label>Nama Lengkap</label>
                <div>
                    <div>
                        <div>
                            <div>

                            </div>
                        </div>
                        <input name="nama" placeholder="Masukan Nama Lengkap" type="text">
                    </div>
                </div>
            </div>
            <div>
                <label>Jenis Kelamin</label>
                <div>
                    <div>
                        <input name="jk" type="radio" value="Laki-Laki">
                        <label>Laki-Laki</label>
                    </div>
                    <div>
                        <input name="jk" type="radio" value="Perempuan">
                        <label>Perempuan</label>
                    </div>
                </div>
            </div>
            <div>
                <label>Agama</label>
                <div>
                    <select name="agama">
                        <option value="islam">Islam</option>
                        <option value="kristen">Kristen</option>
                        <option value="hindu">Hindu</option>
                        <option value="budha">Budha</option>
                    </select>
                </div>
            </div>
            <div>
                <label>Alamat Lengkap</label>
                <div>
                    <input name="alamat" placeholder="Masukan Alamat Lengkap" type="text">
                </div>
            </div>
            <div>
                <label>Email</label>
                <div>
                    <input name="email" placeholder="Masukan Email" type="text">
                </div>
            </div>
            <div>
                <label>Pendidikan Terakhir</label>
                <div>
                    <input name="pendidikan" placeholder="Masukan Pendidikan Terakhir" type="text">
                </div>
            </div>
            <div>
                <label>Posisi yang dilamar</label>
                <div>
                    <select name="Posisi">
                        <option value="Software Engginere">Software Engginere</option>
                        <option value="Backend Engginere">Backend Engginere</option>
                        <option value="Fullstack">Fullstack</option>
                        <option value="Support Engginere">Support Engginere</option>
                    </select>
                </div>
            </div>
            <div>
                <label>Hobi</label>
                <div>
                    <input name="hobi" placeholder="Masukan Hobi" type="text">
                </div>
            </div>
            <div>
                <label>Ceritakan Tentanfg Diri Anda</label>
                <div>
                    <textarea name="diri" cols="40" rows="5"></textarea>
                </div>
            </div>
            <div>
                <label>Apa ada siap ditempatkan di posisi lain?</label>
                <div>
                    <div>
                        <input name="posisi" type="radio" value="Ya ">
                        <label>Ya</label>
                    </div>
                    <div>
                        <input name="posisi" type="radio" value="Tidak">
                        <label>Tidak</label>
                    </div>
                </div>
            </div>
            <div>
                <div>
                    <button name="submit" type="submit">Submit</button>
                </div>
            </div>
        </fieldset>

    </form>
</body>

</html>
